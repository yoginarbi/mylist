<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>TO DO LIST</h1>
		<div id="form">
			<form id="todo-form">
				<textarea id="todo-input" placeholder="Add a task." required></textarea>
				<button type="submit">Save</button>
			</form>
		</div>
		<div id="date-time">
			<div id="date">Tanggal</div>
			<div id="time">Waktu</div>
		</div>
		<ul class="todo-list" id="todo-list"></ul>

		<script src="script.js"></script>
	</body>
</html>
